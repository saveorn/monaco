<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor - Custom UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        /* Window Controls Bar */
        .window-controls {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 100;
            -webkit-app-region: drag;
        }

        .window-controls-buttons {
            display: flex;
            gap: 10px;
            -webkit-app-region: no-drag;
        }

        .window-control-btn {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .window-control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .window-control-btn.close:hover {
            background: #e81123;
        }

        .window-control-btn svg {
            width: 10px;
            height: 10px;
            fill: currentColor;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
            position: relative;
        }

        /* ========================================
           BACKGROUND IMAGE CONFIGURATION
           Replace the URL below with your image
           ======================================== */
        .main-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* UPDATE THIS URL WITH YOUR BACKGROUND IMAGE */
            background-image: url('https://cdn.discordapp.com/attachments/1470594583644864512/1471628472576114763/6832415011a0b92eeb8abb68de5831ee.jpg?ex=698fa051&is=698e4ed1&hm=319a8afffc67760bfdb176d3467e1fe6222b05b811db186edab05570aedcf397&');
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            opacity: 1;
            z-index: 0;
            pointer-events: none;
        }

        /* Fallback if image doesn't load */
        @supports not (backdrop-filter: blur(20px)) {
            .main-wrapper::before {
                opacity: 0.4;
            }
        }

        .sidebar {
            width: 280px;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .search-box {
            margin: 15px 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 10px 35px 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            font-style: italic;
        }

        .search-box input::placeholder {
            color: #fff;
            opacity: 0.6;
        }

        .search-box input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            width: 16px;
            height: 16px;
            filter: brightness(0) invert(1);
            opacity: 0.4;
        }

        .search-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .section {
            margin: 0 20px 25px;
        }

        .section-title {
            font-size: 11px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .file-item {
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .file-item.favourite {
            color: #ffa500;
        }

        .file-item.favourite .icon {
            color: #ffa500;
        }

        .file-item .icon {
            font-size: 14px;
            color: #888;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-item .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .tabs {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 10px;
            min-height: 45px;
            gap: 0;
        }

        .tabs::after {
            content: '';
            flex: 1;
        }

        .tab {
            padding: 10px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            font-size: 13px;
            color: #888;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px 8px 0 0;
            margin-right: 2px;
        }

        .tab.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .tab-close {
            margin-left: 8px;
            opacity: 0.5;
        }

        .tab-close:hover {
            opacity: 1;
        }

        .tab-icon {
            width: 16px;
            height: 16px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .new-tab-btn {
            width: 46px;
            height: 32px;
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 300;
        }

        .new-tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-name {
            cursor: text;
        }

        .tab input.tab-rename {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            outline: none;
            min-width: 80px;
        }

        .editor-container {
            flex: 1;
            position: relative;
            background: rgba(18, 18, 18, 0.7);
            backdrop-filter: blur(15px);
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .output-container {
            height: 150px;
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border-top: none;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            padding: 8px 15px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-title {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .output-clear-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #888;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .output-clear-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .output-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            background: transparent;
        }

        .output-line {
            margin: 2px 0;
            display: flex;
            gap: 10px;
        }

        .output-timestamp {
            color: #666;
            flex-shrink: 0;
        }

        .output-message {
            color: #ccc;
        }

        .output-line.success .output-message {
            color: #4ec9b0;
        }

        .output-line.error .output-message {
            color: #f48771;
        }

        .output-line.info .output-message {
            color: #9cdcfe;
        }

        .output-line.warning .output-message {
            color: #dcdcaa;
        }

        /* Custom scrollbar for output */
        .output-content::-webkit-scrollbar {
            width: 8px;
        }

        .output-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .output-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .output-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .footer {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            min-height: 60px;
            align-items: center;
            border-bottom: none;
        }

        .footer button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }

        .footer button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .footer button:active:not(:disabled) {
            transform: translateY(0);
        }

        .footer button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Monaco Editor Customization */
        .monaco-editor {
            background: transparent !important;
        }

        .monaco-editor .margin {
            background: transparent !important;
        }

        /* Button Icons */
        .btn-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .notification {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
            pointer-events: all;
        }

        .notification.success {
            border-left: 3px solid #4ec9b0;
        }

        .notification.error {
            border-left: 3px solid #f48771;
        }

        .notification.info {
            border-left: 3px solid #9cdcfe;
        }

        .notification.warning {
            border-left: 3px solid #dcdcaa;
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.success {
            color: #4ec9b0;
        }

        .notification-icon.error {
            color: #f48771;
        }

        .notification-icon.info {
            color: #9cdcfe;
        }

        .notification-icon.warning {
            color: #dcdcaa;
        }

        .notification-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .notification-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
        }

        .notification-message {
            font-size: 12px;
            color: #ccc;
            line-height: 1.4;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.removing {
            animation: slideOut 0.3s ease-out forwards;
        }
    </style>
</head>

    <div class="notification-container" id="notificationContainer"></div>

    <div class="container">
        <!-- Window Controls Bar -->
        <div class="window-controls">
            <div class="window-controls-buttons">
                <button class="new-tab-btn" id="newTabBtn">+</button>
                <button class="window-control-btn close" id="closeBtn" title="Close">
                    <svg viewBox="0 0 10 10">
                        <line x1="0" y1="0" x2="10" y2="10" stroke="currentColor" stroke-width="1"/>
                        <line x1="10" y1="0" x2="0" y2="10" stroke="currentColor" stroke-width="1"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="sidebar">
                <div class="header">
                    <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471631880855097415/logo_enhanced.png?ex=698fa37d&is=698e51fd&hm=bf023375b63dd63a5b311bb20653fc86e5b03ab4bfc3a48f1863691d9256aedf&" alt="Logo" class="logo">
                </div>
                
                <div class="search-box">
                    <input type="text" placeholder="Search Explorer..">

                        <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471633811686293515/magnifier.png?ex=698fa54a&is=698e53ca&hm=87c21a0bcd222046e28aed7431c98f13bcf86ee53e3aea80641f081b48a6d6bc&" alt="search">
                    </span>
                </div>

                <div class="section">
                    <div class="section-title">Favourites</div>

                        <span class="icon">
                            <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471634197046235381/star.png?ex=698fa5a6&is=698e5426&hm=3525c049d90a57c60689f629d5ed38a41fcfd6b65735309db14e913468ccbb62&" alt="star">

                        <span class="tab-name">Tab 1</span>
                        <span class="tab-close">×</span>
                    </div>

                <div class="editor-container">
                    <div id="editor"></div>
                </div>

                <div class="footer">
                    <button class="inject" id="injectBtn">
                        <span class="btn-icon">
                            <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471631880855097415/logo_enhanced.png?ex=698fa37d&is=698e51fd&hm=bf023375b63dd63a5b311bb20653fc86e5b03ab4bfc3a48f1863691d9256aedf&" alt="logo" style="width: 16px; height: 16px; object-fit: contain;">

                        </span>
                        Execute
                    </button>
                    <button class="clear" id="clearBtn">
                        <span class="btn-icon">
                            <svg viewBox="0 0 16 16" fill="currentColor">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>

                    </button>
                    <button class="save-file" id="saveFileBtn">

                <div class="output-container">

                        <span class="output-title">Output</span>

                    <div class="output-content" id="outputContent">
                        <div class="output-line info">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        // ===== WINDOW CONTROLS FUNCTIONALITY =====
        // Close button functionality for WebView2
        
        // Close button
        document.getElementById('closeBtn').addEventListener('click', () => {
            try {
                // Call the C# method to close the window
                window.chrome.webview.hostObjects.quorum.Close();
            } catch (error) {
                console.error('Close failed:', error);
            }
        });

        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
        
        require(['vs/editor/editor.main'], function() {
            // ===== NOTIFICATION SYSTEM =====
            function showNotification(title, message, type = 'info', duration = 3000) {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                // Icon based on type
                let iconSvg = '';
                switch(type) {
                    case 'success':
                        iconSvg = '<svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                        break;
                    case 'error':
                        iconSvg = '<svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>';
                        break;
                    case 'warning':
                        iconSvg = '<svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>';
                        break;
                    case 'info':
                    default:
                        iconSvg = '<svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>';
                        break;
                }
                
                notification.innerHTML = `
                    <div class="notification-icon ${type}">
                        ${iconSvg}
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                `;
                
                container.appendChild(notification);
                
                // Auto remove after duration
                setTimeout(() => {
                    notification.classList.add('removing');
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, duration);
            }

            // ===== ATTACHMENT STATE =====
            let isAttached = false;
            const injectBtn = document.getElementById('injectBtn');
            const executeBtn = document.getElementById('executeBtn');

            // ===== OUTPUT CONSOLE FUNCTIONS =====
            function getTimestamp() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                return `[${hours}:${minutes}:${seconds}]`;
            }

            function addOutputLine(message, type = 'info') {
                const outputContent = document.getElementById('outputContent');
                const line = document.createElement('div');
                line.className = `output-line ${type}`;
                
                const timestamp = document.createElement('span');
                timestamp.className = 'output-timestamp';
                timestamp.textContent = getTimestamp();
                
                const msg = document.createElement('span');
                msg.className = 'output-message';
                msg.textContent = message;
                
                line.appendChild(timestamp);
                line.appendChild(msg);
                outputContent.appendChild(line);
                
                // Auto-scroll to bottom
                outputContent.scrollTop = outputContent.scrollHeight;
            }

            function clearOutput() {
                const outputContent = document.getElementById('outputContent');
                outputContent.innerHTML = '';
                addOutputLine(isAttached ? 'Output cleared - Attached to Roblox' : 'Output cleared - Click Attach to attach', 'info');
            }

            // Clear output button
            document.getElementById('clearOutputBtn').addEventListener('click', () => {
                clearOutput();
            });

            // ===== TAB CONTENT STORAGE =====
            // This object stores the content of each tab
            const tabContents = {};
            let currentTabId = '1';
            let tabCounter = 2;

            // Create the Monaco editor
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: '-- put ur script here',
                language: 'lua',
                theme: 'vs-dark',
                fontSize: 14,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                lineNumbers: 'on',
                renderLineHighlight: 'all',
                fontFamily: 'Consolas, "Courier New", monospace',
                padding: { top: 15, bottom: 15 },
                backgroundColor: 'transparent'
            });

            // Initialize the first tab's content
            tabContents['1'] = '-- put ur script here';

            // Define custom theme
            monaco.editor.defineTheme('custom-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '6A9955' },
                    { token: 'keyword', foreground: 'C586C0' },
                    { token: 'string', foreground: 'CE9178' },
                    { token: 'number', foreground: 'B5CEA8' },
                ],
                colors: {
                    'editor.background': '#12121200',
                    'editor.lineHighlightBackground': '#ffffff08',
                    'editorLineNumber.foreground': '#666666',
                    'editorLineNumber.activeForeground': '#888888',
                }
            });
            
            monaco.editor.setTheme('custom-dark');

            // Function to save current tab content
            function saveCurrentTabContent() {
                tabContents[currentTabId] = editor.getValue();
            }

            // Function to load tab content
            function loadTabContent(tabId) {
                if (tabContents[tabId] !== undefined) {
                    editor.setValue(tabContents[tabId]);
                } else {
                    editor.setValue('-- put ur script here');
                    tabContents[tabId] = '-- put ur script here';
                }
            }

            // Function to switch tabs
            function switchTab(tabId) {
                // Save current tab content before switching
                saveCurrentTabContent();
                
                // Update current tab ID
                currentTabId = tabId;
                
                // Load the new tab's content
                loadTabContent(tabId);
            }

            // Function to get text from editor (for C# integration)
            window.GetText = function() {
                return editor.getValue();
            };

            // Function to set text in editor (for C# integration)
            window.SetText = function(text) {
                editor.setValue(text);
                // Save to current tab
                tabContents[currentTabId] = text;
            };

            // Function to set attachment state (called from C#)
            window.SetAttached = function(attached) {
                isAttached = attached;
                injectBtn.disabled = false;
                executeBtn.disabled = !attached;
                
                if (attached) {
                    addOutputLine('Successfully attached to Roblox!', 'success');
                    injectBtn.textContent = '';
                    injectBtn.innerHTML = `
                        <span class="btn-icon">
                            <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471631880855097415/logo_enhanced.png?ex=698fa37d&is=698e51fd&hm=bf023375b63dd63a5b311bb20653fc86e5b03ab4bfc3a48f1863691d9256aedf&" alt="logo" style="width: 16px; height: 16px; object-fit: contain;">
                        </span>
                        Attached
                    `;
                } else {
                    addOutputLine('Disconnected from Roblox', 'warning');
                    injectBtn.textContent = '';
                    injectBtn.innerHTML = `
                        <span class="btn-icon">
                            <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471631880855097415/logo_enhanced.png?ex=698fa37d&is=698e51fd&hm=bf023375b63dd63a5b311bb20653fc86e5b03ab4bfc3a48f1863691d9256aedf&" alt="logo" style="width: 16px; height: 16px; object-fit: contain;">
                        </span>
                        Attach
                    `;
                }
            };

            // ===== BUTTON FUNCTIONALITY =====
            
            // ATTACH BUTTON - Attach to Quorum API
            injectBtn.addEventListener('click', async () => {
                if (isAttached) {
                    addOutputLine('Already attached to Roblox', 'warning');
                    return;
                }
                
                console.log('Attach button clicked');
                addOutputLine('Checking for Roblox...', 'info');
                
                try {
                    // Call the C# method through the bridge
                    const result = window.chrome.webview.hostObjects.quorum.AttachAPI();
                    console.log('AttachAPI result:', result);
                    
                    // Check if attachment was successful
                    // The C# method should return true/false or throw an error
                    if (result === false || result === 'false') {
                        addOutputLine('Roblox is not running. Please open Roblox and try again.', 'error');
                        showNotification('Heaven', 'Roblox is not running', 'error');
                        return;
                    }
                    
                    // If we get here, attachment was successful
                    isAttached = true;
                    executeBtn.disabled = false;
                    addOutputLine('Successfully attached to Roblox!', 'success');
                    showNotification('Heaven', 'Successfully attached!', 'success');
                    injectBtn.innerHTML = `
                        <span class="btn-icon">
                            <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471631880855097415/logo_enhanced.png?ex=698fa37d&is=698e51fd&hm=bf023375b63dd63a5b311bb20653fc86e5b03ab4bfc3a48f1863691d9256aedf&" alt="logo" style="width: 16px; height: 16px; object-fit: contain;">
                        </span>
                        Attached
                    `;
                    injectBtn.disabled = true;
                    
                } catch (error) {
                    console.error('Attach failed:', error);
                    const errorMsg = error.message || error.toString();
                    
                    if (errorMsg.includes('Roblox') || errorMsg.includes('not found') || errorMsg.includes('not running')) {
                        addOutputLine('Roblox is not running. Please open Roblox and try again.', 'error');
                        showNotification('Heaven', 'Roblox is not running', 'error');
                    } else {
                        addOutputLine('Attachment failed: ' + errorMsg, 'error');
                        showNotification('Heaven', 'Attachment failed', 'error');
                    }
                }
            });

            // EXECUTE BUTTON - Execute the script
            executeBtn.addEventListener('click', async () => {
                if (!isAttached) {
                    addOutputLine('Cannot execute: Not attached to Roblox. Click Attach first.', 'error');
                    return;
                }
                
                const script = editor.getValue();
                console.log('Execute button clicked');
                
                if (!script || script.trim() === '' || script.trim() === '-- put ur script here') {
                    addOutputLine('Cannot execute: Script is empty', 'warning');
                    return;
                }
                
                addOutputLine('Executing script...', 'info');
                try {
                    // Call the C# method through the bridge
                    window.chrome.webview.hostObjects.quorum.ExecuteScript(script);
                    console.log('Script executed successfully');
                    addOutputLine('Script executed successfully', 'success');
                    showNotification('Heaven', 'Script executed successfully', 'success');
                } catch (error) {
                    console.error('Execution failed:', error);
                    addOutputLine('Execution failed: ' + error.message, 'error');
                    showNotification('Heaven', 'Execution failed', 'error');
                }
            });

            // CLEAR BUTTON - Clear the editor
            document.getElementById('clearBtn').addEventListener('click', () => {
                console.log('Clear button clicked');
                editor.setValue('-- put ur script here');
                // Save the cleared content to current tab
                tabContents[currentTabId] = '-- put ur script here';
                addOutputLine('Editor cleared', 'info');
            });

            // SAVE FILE BUTTON - Save current tab content to a file
            document.getElementById('saveFileBtn').addEventListener('click', () => {
                console.log('Save File button clicked');
                const script = editor.getValue();
                const currentTabName = document.querySelector('.tab.active .tab-name').textContent;
                
                // Create a blob with the script content
                const blob = new Blob([script], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                // Create a temporary download link
                const a = document.createElement('a');
                a.href = url;
                a.download = currentTabName + '.txt';
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addOutputLine(`File saved: ${currentTabName}.txt`, 'success');
            });

            // OPEN FILE BUTTON - Open a script file and load it into a new tab
            document.getElementById('openFileBtn').addEventListener('click', () => {
                console.log('Open File button clicked');
                
                // Create a temporary file input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.txt,.lua';
                
                fileInput.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const scriptContent = event.target.result;
                            const fileName = file.name;
                            
                            // Save current tab content
                            saveCurrentTabContent();

                            const newTabId = String(tabCounter);
                            
                            // Create new tab
                            const newTab = document.createElement('div');
                            newTab.className = 'tab active';
                            newTab.dataset.tabId = newTabId;
                            
                            // Use filename without extension as tab name
                            const tabName = fileName.replace(/\.[^/.]+$/, "");
                            
                            newTab.innerHTML = `
                                <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471633495490297878/code.png?ex=698fa4fe&is=698e537e&hm=165cb6b526e97b95d186d8578f30a21a1f8bdd005454a2a90c9c45ffcbddc87a&" class="tab-icon" alt="code">
                                <span class="tab-name">${tabName}</span>
                                <span class="tab-close">×</span>
                            `;
                            
                            // Deactivate all tabs
                            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                            
                            // Append to tabs container
                            tabsContainer.appendChild(newTab);
                            
                            // Set the script content
                            tabContents[newTabId] = scriptContent;
                            
                            tabCounter++;
                            
                            addTabEventListeners(newTab);
                            
                            // Switch to the new tab
                            currentTabId = newTabId;
                            editor.setValue(scriptContent);
                            
                            addOutputLine(`File opened: ${fileName}`, 'success');
                        };
                        reader.readAsText(file);
                    }
                };
                
                fileInput.click();
            });

            // Tab management
            const tabsContainer = document.querySelector('.tabs');
            const newTabBtn = document.getElementById('newTabBtn');

            // Create new tab
            newTabBtn.addEventListener('click', () => {
                // Save current tab content before creating new tab
                saveCurrentTabContent();

                const newTabId = String(tabCounter);
                const newTab = document.createElement('div');
                newTab.className = 'tab';
                newTab.dataset.tabId = newTabId;
                newTab.innerHTML = `
                    <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471633495490297878/code.png?ex=698fa4fe&is=698e537e&hm=165cb6b526e97b95d186d8578f30a21a1f8bdd005454a2a90c9c45ffcbddc87a&" class="tab-icon" alt="code">
                    <span class="tab-name">Tab ${tabCounter}</span>
                    <span class="tab-close">×</span>
                `;
                tabsContainer.appendChild(newTab);
                
                // Initialize new tab with default content
                tabContents[newTabId] = '-- put ur script here';
                
                tabCounter++;
                
                addTabEventListeners(newTab);

                // Auto-switch to the new tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                newTab.classList.add('active');
                switchTab(newTabId);
            });

            // Add event listeners to all tabs
            function addTabEventListeners(tab) {
                const tabName = tab.querySelector('.tab-name');
                const closeBtn = tab.querySelector('.tab-close');

                // Switch tab on click
                tab.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab-close') || e.target.classList.contains('tab-name')) {
                        return;
                    }
                    
                    // Deactivate all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Switch to this tab's content
                    switchTab(tab.dataset.tabId);
                });

                // Rename tab on double-click
                tabName.addEventListener('dblclick', () => {
                    const currentName = tabName.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'tab-rename';
                    input.value = currentName;
                    tabName.replaceWith(input);
                    input.focus();
                    input.select();

                    const finishRename = () => {
                        const newName = input.value.trim() || currentName;
                        const newSpan = document.createElement('span');
                        newSpan.className = 'tab-name';
                        newSpan.textContent = newName;
                        input.replaceWith(newSpan);
                        addTabEventListeners(tab);
                    };

                    input.addEventListener('blur', finishRename);
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            finishRename();
                        } else if (e.key === 'Escape') {
                            const newSpan = document.createElement('span');
                            newSpan.className = 'tab-name';
                            newSpan.textContent = currentName;
                            input.replaceWith(newSpan);
                            addTabEventListeners(tab);
                        }
                    });
                });

                // Close tab
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const allTabs = document.querySelectorAll('.tab');
                    if (allTabs.length > 1) {
                        const tabId = tab.dataset.tabId;
                        const wasActive = tab.classList.contains('active');
                        
                        // Remove tab from DOM
                        tab.remove();
                        
                        // Delete tab content from storage
                        delete tabContents[tabId];
                        
                        // If closed tab was active, activate the first remaining tab
                        if (wasActive) {
                            const remainingTabs = document.querySelectorAll('.tab');
                            if (remainingTabs.length > 0) {
                                remainingTabs[0].classList.add('active');
                                switchTab(remainingTabs[0].dataset.tabId);
                            }
                        }
                    }
                });
            }

            // Initialize existing tabs
            document.querySelectorAll('.tab').forEach(tab => {
                addTabEventListeners(tab);
            });

            // Infinite Yield FE.lua click handler
            document.getElementById('infiniteYield').addEventListener('click', () => {
                // Save current tab content
                saveCurrentTabContent();

                const newTabId = String(tabCounter);
                
                // Create new tab
                const newTab = document.createElement('div');
                newTab.className = 'tab active';
                newTab.dataset.tabId = newTabId;
                newTab.innerHTML = `
                    <img src="https://cdn.discordapp.com/attachments/1470594583644864512/1471633495490297878/code.png?ex=698fa4fe&is=698e537e&hm=165cb6b526e97b95d186d8578f30a21a1f8bdd005454a2a90c9c45ffcbddc87a&" class="tab-icon" alt="code">
                    <span class="tab-name">Infinite Yield FE</span>
                    <span class="tab-close">×</span>
                `;
                
                // Deactivate all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                
                // Append to tabs container
                tabsContainer.appendChild(newTab);
                
                // Set the Infinite Yield script content
                const iyScript = "loadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()";
                tabContents[newTabId] = iyScript;
                
                tabCounter++;
                
                addTabEventListeners(newTab);
                
                // Switch to the new tab
                currentTabId = newTabId;
                editor.setValue(iyScript);
            });

            // Auto-save content as user types
            editor.onDidChangeModelContent(() => {
                tabContents[currentTabId] = editor.getValue();
            });
        });
    </script>
</body>
