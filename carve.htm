<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Monaco</title>

<style>
    body {
        margin: 0;
        background: #0f1117;
        font-family: Consolas, monospace;
        overflow: hidden;
    }

    /* Top bar */
    .topbar {
        height: 45px;
        background: #161a22;
        display: flex;
        align-items: center;
        padding: 0 15px;
        border-bottom: 1px solid #222;
    }

    /* Tabs */
    .tabs {
        display: flex;
        gap: 5px;
    }

    .tab {
        padding: 8px 15px;
        background: #1c212b;
        color: #ccc;
        border-radius: 6px 6px 0 0;
        font-size: 14px;
        cursor: pointer;
    }

    .tab.active {
        background: #0f1117;
        color: #fff;
    }

    /* Editor container */
    #editor {
        width: 100%;
        height: calc(100vh - 46px);
    }
</style>
</head>
<body>

<div class="topbar">
    <div class="tabs">
        <div class="tab active">untitled1.lua</div>
        <div class="tab">untitled2.lua</div>
    </div>
</div>

<div id="editor"></div>

<!-- Monaco Loader -->
<script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script>
    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
        monaco.editor.create(document.getElementById("editor"), {
            value: "",
            language: "lua",
            theme: "vs-dark",
            fontSize: 14,
            minimap: { enabled: false },
            smoothScrolling: true,
            automaticLayout: true
        });
    });
</script>

</body>
</html>
